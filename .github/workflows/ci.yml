name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Check formatting with Black
        run: poetry run black --check src/ tests/

      - name: Check imports with isort
        run: poetry run isort --check-only src/ tests/

      - name: Lint with flake8
        run: poetry run flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,D100,D104

      - name: Type check with mypy
        run: poetry run mypy src/ --ignore-missing-imports

      - name: Run tests with pytest
        run: poetry run pytest tests/ -v --cov=src/credit_scoring --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check notebook validity
        run: |
          pip install nbformat
          python -c "import nbformat; [nbformat.read(f, as_version=4) for f in ['notebooks/01_eda.ipynb', 'notebooks/02_modeling.ipynb', 'notebooks/03_interpretability.ipynb']]"
